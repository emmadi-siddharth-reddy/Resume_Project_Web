<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="form-container">
        <form action="/generate" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="objective">Objective:</label>
            <textarea id="objective" name="objective" required></textarea>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact No.:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="skill1">Skill-1:</label>
            <input type="text" id="skill1" name="skill1">

            <label for="skill2">Skill-2:</label>
            <input type="text" id="skill2" name="skill2">

            <label for="skill3">Skill-3:</label>
            <input type="text" id="skill3" name="skill3">

            <label for="skill4">Skill-4:</label>
            <input type="text" id="skill4" name="skill4">

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience"></textarea>

            <label for="college">College:</label>
            <input type="text" id="college" name="college">

            <label for="intermediate">Intermediate:</label>
            <input type="text" id="intermediate" name="intermediate">

            <label for="schooling">Schooling:</label>
            <input type="text" id="schooling" name="schooling">

            <label for="languages">Languages Known:</label>
            <input type="text" id="languages" name="languages">

            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Generate PDF</button>
        </form>
    </div>
</body>
</html>
